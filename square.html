    <center> <h2> <p> <B>CALCULATE SQUARE </P> </center></h2>
      <center>
       <p>   


    
<p>
    Enter a number to find the square root: <input type="number" id="numValue" maxlength ="50"/>
</p>
    
<p>
    <button type="button" onclick="fvGetSqRt()"> Go </button>
</p>
<p id="txtOutput"> Click Go </p>

<script>
    function fvGetSqRt()
    {
        var dInput;     // Variable to store the value typed into the textbox square root

        var dOut;       // Double variable to store output to the web page
        
        dInput = numValue.value;

        dOut = Math.sqrt(dInput);
        
        // Output the final string to the web page:
        document.getElementById("txtOutput").innerHTML = dOut;

        return;
    }
 </script>

</body>
